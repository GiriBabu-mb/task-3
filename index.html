
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8a8484;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            width: 320px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calculator-screen {
            background-color: #ffffff;
            padding: 20px;
            text-align: right;
            font-size: 28px;
            color: #333;
            border-bottom: 1px solid #c4f807;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .calculator-keys button {
            padding: 25px;
            border: none;
            background-color: #0afae6;
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator-keys button:hover {
            background-color: #ffffff;
        }

        .operator {
            background-color: #bbdefb;
            color: #1976d2;
        }

        .equal-sign {
            grid-column: 4 / 5;
            grid-row: 5 / 6;
            background-color: #a5d6a7;
            color: #2e7d32;
        }

        .clear-button {
            background-color: #ffcdd2;
            color: #0af544;
        }
        .del-button{
            background-color: #ffcc80;
            color: #ef6c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="screen">0</div>
        <div class="calculator-keys">
            <button class="clear-button" onclick="clearScreen()">AC</button>
            <button class="del-button" onclick="backspace()">DEL</button>
            <button class="operator" onclick="append('/')">/</button>
            <button class="operator" onclick="append('*')">*</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('-')">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('+')">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="equal-sign" onclick="calculate()">=</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');
        let currentInput = '';

        function append(value) {
            currentInput += value;
            screen.textContent = currentInput;
        }

        function clearScreen() {
            currentInput = '';
            screen.textContent = '0';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                screen.textContent = currentInput;
            } catch (error) {
                screen.textContent = 'Error';
            }
        }

        function backspace(){
            currentInput= currentInput.slice(0, -1);
            screen.textContent = currentInput || '0';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
